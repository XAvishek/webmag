{% load static %}
<header id="header">
			<!-- Nav -->
			<div id="nav">
				<!-- Main Nav -->
				<div id="nav-fixed">
					<div class="container">
						<!-- logo -->
						<div class="nav-logo">
							<a href="{%url 'home' %}" class="logo"><img src='{% static "img/logo.png" %}' alt=""></a>
						</div>
						<!-- /logo -->

						<!-- nav -->
						<ul class="nav-menu nav navbar-nav">
							<li><a href="{%url 'home' %}">News</a></li>
							<li><a href="category.html">Popular</a></li>
							<li class="cat-1"><a href="{% url 'category_news' category='Web Design' %}">Web Design</a></li>
							<li class="cat-2"><a href="{% url 'category_news' category='JavaScript' %}">JavaScript</a></li>
							<li class="cat-3"><a href="{% url 'category_news' category='CSS' %}">Css</a></li>
							<li class="cat-4"><a href="{% url 'category_news' category='Jquery' %}">Jquery</a></li>
						</ul>
						<!-- /nav -->

						<!-- search & aside toggle -->
						<div class="nav-btns">
							{% if request.user.is_authenticated %}
							<a href="{% url 'logout' %}" style="color: #000000">Logout</a>
							<a href="{% url 'profile' %}" style="color: #000000">Profile</a>
							<a href="{% url 'create_news' %}" style="color: #000000">Create News</a>
							{% else %}
								<a href="{% url 'login' %}" style="color: #000000">Login</a>
								<a href="{% url 'signup' %}" style="color:#000000">SignUp</a>
								{% endif %} 

							<button class="search-btn"><i class="fa fa-search"></i></button>
							<div class="search-form">
							<form method="GET" action="{% url 'search_results' %}" >
								<input class="search-input" type="text" name="q" placeholder="Enter Your Search ...">
								<button class="search-close"><i class="fa fa-times"></i></button>
							</form>

							</div>
						</div>
						<!-- /search & aside toggle -->
					</div>
				</div>
				<!-- /Main Nav -->


			<!-- /Nav -->

		</header>
